plugins:

  # meta
  - search:
      lang:
        - zh
        - en
        - ja
      separator: '[\s\u200b\-]'
  
  # heti插件
  # @https://github.com/TonyCrane/mkdocs-heti-plugin
  - heti:
      disable_serve: false
  
  # https://github.com/TonyCrane/mkdocs-statistics-plugin
  - statistics:
      words_per_minute: 256
      codelines_per_minute: 80
  
  # 这个插件用于压缩HTML输出，减少页面的加载时间和带宽消耗。
  # 重构环境的时候，这个插件貌似有一点点问题
  # - minify:
  #     minify_html: true

  # 显示文件的最后修改时间，基于git提交记录
    # https://github.com/timvink/mkdocs-git-revision-date-localized-plugin
  - git-revision-date-localized:
      type: datetime
      timezone: Asia/Shanghai
      locale: zh
      enable_creation_date: true
      exclude:
        - index.md
      strict: false
  
  # 支持jupyter notebook
  - mkdocs-jupyter:
      execute: true
      kernel_name: python3
      theme: dark
      include_source: True
      custom_mathjax_url: "/style/javascripts/MathJax-3.2.2/es5/tex-mml-chtml.js"
  
  # 支持视频
  - mkdocs-video:
      is_video: True
      video_muted: True
      video_controls: True
      css_style:
        width: "50%"

  
