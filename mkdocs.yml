    # 内容展示功能
    - toc.follow  # 目录（TOC）跟随滚动，高亮当前阅读部分
    - content.code.annotate  # 为代码块添加注释
    - content.code.copy  # 允许复制代码块
    - content.tabs.link  # 支持内容中的标签链接
    
    # 其他功能
    - announce.dismiss  # 允许用户关闭公告栏


  language: 'zh'
